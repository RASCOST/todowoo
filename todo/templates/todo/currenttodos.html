{% extends 'todo/base.html' %}

{% block content %}
<section class="todos-container">
    <h3>ToDo's List</h3>
    <table>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>
                    <span>
                        ➡️ {% if todo.important %}<b>{% endif %}{{todo.title}}{% if todo.important %}</b>{% endif %}
                        {% if todo.memo%} - {{ todo.memo }}{% endif %}
                    </span>
                    <a href="{% url 'viewtodo' todo.id %}" title="Show the ToDo">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
