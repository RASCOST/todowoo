
{% if user.is_authenticated %}
Logged in as {{ user }}
<form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
{% else %}
<a href="{% url 'signupuser' %}">Sign Up</a>
<a href="{% url 'loginuser' %}">Login</a>
{% endif %}

{% block content%} {% endblock %}
