{% extends 'todo/base.html' %}

{% block content %}
    <div class="signin-container">
        <h1>Signin</h1>
        {% if error %}
        <i class="fa-solid fa-triangle-exclamation"></i>
        <h3 class="signin-error">{{ error }}</h2>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signin</button>
        </form>
    </div>
{% endblock %}
